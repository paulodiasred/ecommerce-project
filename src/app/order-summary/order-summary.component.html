<h2>Resumo do Pedido</h2>

<ng-container *ngIf="orderDetails && orderDetails.products && orderDetails.products.length > 0; else noOrder">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Total do Pedido</mat-card-title>
      <mat-card-subtitle>Total: R$ {{ orderDetails.total }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="orderDetails.products" class="mat-elevation-z8">

        <!-- Nome do Produto Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Produto</th>
          <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <!-- Preço Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Preço</th>
          <td mat-cell *matCellDef="let product">R$ {{ product.price }}</td>
        </ng-container>

         <!-- Imagem da Coluna -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Imagem</th>
        <td mat-cell *matCellDef="let product">
          <img [src]="product.imageUrl" alt="{{ product.name }}" width="100" height="150">
        </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'price', 'image']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'image']"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-template #noOrder>
  <mat-card>
    <mat-card-content>
      <p>Nenhum pedido foi encontrado.</p>
    </mat-card-content>
  </mat-card>
</ng-template>
