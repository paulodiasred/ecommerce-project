<div class="search-container">
  <input class="search-bar"
    type="text"
    placeholder="Buscar produtos..."
    [(ngModel)]="searchTerm"
    (input)="filterProducts()"
  />
</div>

<div class="product-grid">
  <mat-card class="product-card" *ngFor="let product of filteredProducts" class="product-card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.description }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.imageUrl" alt="{{ product.name }}">
    <mat-card-content>
      <p>Pre√ßo: R$ {{ product.price }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/product', product.id]">Ver Detalhes</button>
      <button mat-icon-button color="accent" (click)="addToCart(product)" aria-label="Adicionar ao Carrinho">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
